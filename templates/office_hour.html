  <span>{% if user.get_profile.is_available %}AVAILABLE{% else %}BUSY{% endif %}</span>
</h3>
<ul class="skill"><li>{{ user.get_profile.skills.all|join:"</li><li>" }}</li></ul>

<hr />
</div>
