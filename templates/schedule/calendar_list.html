{% extends "schedule/base.html" %}
{% block head_title %}Available Calendars{% endblock %}
{% block body %}
<h2>Available Calendars</h2>
<ul>
{% for cal in object_list %}
<li><b>{{ cal }}</b> : <a href="{% url compact_calendar  %}">Small Month</a> -- <a href="{% url month_calendar  %}">1 Month</a> -- <a href="{% url tri_month_calendar  %}">3 Months</a> -- <a href="{% url year_calendar  %}">This Year</a> -- <a href="{% url week_calendar  %}">Weekly</a> -- <a href="{% url day_calendar  %}">Daily</a> -- <a href="/schedule/feed/calendar/upcoming/{{ cal.id }}/">Feed</a></li><br/>
{% endfor %}
</ul>
{% endblock %}
